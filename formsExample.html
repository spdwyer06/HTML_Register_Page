<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Example</title>
</head>
<body>
    <form>
<!--div tags and section tags do the same thing, but section tags organize a large section where as div tags only input a space-->
        <div>
            <input type="text" />
        </div>
        <div>
            <input type="password" />
        </div>
        <div> 
            <button type="submit">
<!--What you want the button to be named and viewed on the webpage will go in between the button tags-->
                Register
            </button>
        </div>
    </form>
</body>
</html>
