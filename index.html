<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <!--Always link css sheets so that your formats can take effect-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body>
    <nav id="navBar">
        <div class="navLinks">
        <!--The "buttons" on the nav bar are links-->
        <a href="">About Us</a>
        <a href="">Register</a>
        </div>
    </nav>

    <section id="signUpForm">
        <h2>Sign Up</h2>

    <form method="POST">
        <input type="email" placeholder="Email"/>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <button type="submit" background-color: lightseagreen;>Submit</button>
    </form>

    <div id="social">
        <!--"target="_blank" will open the link in a new tab-->
        <a href="https://www.amazon.com/" target="_blank">
            <img src="../Gold Badge Projects/Assets/amazon.png" alt="Amazon Logo" class="socialImage" /> 
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="../Gold Badge Projects/Assets/facebook.png" alt="Facebook Logo" class="socialImage" /> 
        </a>
        <a href="https://www.github.com/" target="_blank">
            <img src="../Gold Badge Projects/Assets/github.png" alt="Github Logo" class="socialImage" /> 
        </a>
        <a href="https://www.slack.com/" target="_blank">
            <img src="../Gold Badge Projects/Assets/slack.jpg" alt="Slack Logo"  class="socialImage"/>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="../Gold Badge Projects/Assets/instagram.jpg" alt="Instagram Logo"  class="socialImage"/>
        </a>
    </div>       
   
    </section>
    
</body>
</html>
